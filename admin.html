<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: white;
            color: #667eea;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .messages-grid {
            display: grid;
            gap: 20px;
        }

        .message-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .message-from {
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
        }

        .message-email {
            color: #667eea;
            font-size: 0.9rem;
        }

        .message-date {
            color: #999;
            font-size: 0.85rem;
        }

        .message-subject {
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .message-text {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }

        .message-footer {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .status-non_lu {
            background: #ffebee;
            color: #c62828;
        }

        .status-lu {
            background: #e3f2fd;
            color: #1565c0;
        }

        .status-repondu {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-mark-read {
            background: #2196F3;
            color: white;
        }

        .btn-reply {
            background: #FF9800;
            color: white;
        }

        .btn-mark-responded {
            background: #4CAF50;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .reply-form {
            margin-top: 15px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            display: none;
        }

        .reply-form.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reply-form textarea {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            margin-bottom: 10px;
        }

        .reply-form textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .reply-form-actions {
            display: flex;
            gap: 10px;
        }

        .btn-send {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-cancel {
            background: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-send:hover, .btn-cancel:hover {
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 50px;
        }

        .no-messages {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .success-message {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¨ Mes Messages</h1>

        <div class="success-message" id="successMessage"></div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalMessages">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unreadMessages">0</div>
                <div class="stat-label">Non lus</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="readMessages">0</div>
                <div class="stat-label">Lus</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="respondedMessages">0</div>
                <div class="stat-label">R√©pondus</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterMessages('all')">Tous</button>
            <button class="filter-btn" onclick="filterMessages('non_lu')">Non lus</button>
            <button class="filter-btn" onclick="filterMessages('lu')">Lus</button>
            <button class="filter-btn" onclick="filterMessages('repondu')">R√©pondus</button>
        </div>

        <div class="messages-grid" id="messagesGrid">
            <div class="loading">Chargement des messages...</div>
        </div>
    </div>

    <script>
        let allMessages = [];
        let currentFilter = 'all';

        // Charger les messages au d√©marrage
        loadMessages();

        async function loadMessages() {
            try {
                const response = await fetch('http://localhost:3000/api/messages');
                const data = await response.json();

                if (data.success) {
                    allMessages = data.messages;
                    updateStats();
                    displayMessages();
                } else {
                    document.getElementById('messagesGrid').innerHTML = 
                        '<div class="no-messages">Erreur lors du chargement des messages</div>';
                }
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('messagesGrid').innerHTML = 
                    '<div class="no-messages">‚ùå Impossible de se connecter au serveur</div>';
            }
        }

        function updateStats() {
            const total = allMessages.length;
            const unread = allMessages.filter(m => m.statut === 'non_lu').length;
            const read = allMessages.filter(m => m.statut === 'lu').length;
            const responded = allMessages.filter(m => m.statut === 'repondu').length;

            document.getElementById('totalMessages').textContent = total;
            document.getElementById('unreadMessages').textContent = unread;
            document.getElementById('readMessages').textContent = read;
            document.getElementById('respondedMessages').textContent = responded;
        }

        function displayMessages() {
            const grid = document.getElementById('messagesGrid');
            
            let filteredMessages = currentFilter === 'all' 
                ? allMessages 
                : allMessages.filter(m => m.statut === currentFilter);

            if (filteredMessages.length === 0) {
                grid.innerHTML = '<div class="no-messages">Aucun message dans cette cat√©gorie</div>';
                return;
            }

            grid.innerHTML = filteredMessages.map(message => `
                <div class="message-card">
                    <div class="message-header">
                        <div>
                            <div class="message-from">${message.nom}</div>
                            <div class="message-email">${message.email}</div>
                        </div>
                        <div class="message-date">
                            ${formatDate(message.date_envoi)}
                        </div>
                    </div>
                    <div class="message-subject">üìå ${message.sujet}</div>
                    <div class="message-text">${message.message}</div>
                    <div class="message-footer">
                        <span class="status-badge status-${message.statut}">
                            ${getStatusLabel(message.statut)}
                        </span>
                        ${message.statut === 'non_lu' ? `
                            <button class="action-btn btn-mark-read" onclick="updateStatus(${message.id}, 'lu')">
                                Marquer comme lu
                            </button>
                        ` : ''}
                        ${message.statut !== 'repondu' ? `
                            <button class="action-btn btn-reply" onclick="toggleReplyForm(${message.id})">
                                ‚úâÔ∏è R√©pondre
                            </button>
                        ` : ''}
                    </div>
                    <div class="reply-form" id="replyForm-${message.id}">
                        <textarea id="replyText-${message.id}" placeholder="√âcrivez votre r√©ponse ici..."></textarea>
                        <div class="reply-form-actions">
                            <button class="btn-send" onclick="sendReply(${message.id})">
                                üì§ Envoyer la r√©ponse
                            </button>
                            <button class="btn-cancel" onclick="toggleReplyForm(${message.id})">
                                ‚ùå Annuler
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleReplyForm(messageId) {
            const form = document.getElementById(`replyForm-${messageId}`);
            form.classList.toggle('active');
        }

        function filterMessages(filter) {
            currentFilter = filter;
            
            // Mettre √† jour les boutons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayMessages();
        }

        async function updateStatus(messageId, newStatus) {
            try {
                const response = await fetch(`http://localhost:3000/api/messages/${messageId}/statut`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ statut: newStatus })
                });

                const data = await response.json();

                if (data.success) {
                    await loadMessages();
                } else {
                    alert('Erreur lors de la mise √† jour');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur de connexion au serveur');
            }
        }

        async function sendReply(messageId) {
            const replyText = document.getElementById(`replyText-${messageId}`).value.trim();
            
            if (!replyText) {
                alert('Veuillez √©crire une r√©ponse avant d\'envoyer.');
                return;
            }

            if (!confirm('√ätes-vous s√ªr de vouloir envoyer cette r√©ponse ?')) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/messages/${messageId}/repondre`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reponse: replyText })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccessMessage('‚úÖ Email envoy√© avec succ√®s !');
                    await loadMessages();
                } else {
                    alert('‚ùå Erreur: ' + data.message);
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ùå Erreur de connexion au serveur');
            }
        }

        function showSuccessMessage(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            
            setTimeout(() => {
                successDiv.classList.remove('show');
            }, 3000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            };
            return date.toLocaleDateString('fr-FR', options);
        }

        function getStatusLabel(statut) {
            const labels = {
                'non_lu': 'üî¥ Non lu',
                'lu': 'üîµ Lu',
                'repondu': '‚úÖ R√©pondu'
            };
            return labels[statut] || statut;
        }
    </script>
</body>
</html>
